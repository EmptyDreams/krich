<!--suppress HtmlFormInputWithoutLabel -->
<div class="selector">
    <div class="uploader">
        <span>拖动或点击上传文件</span>
        <div class="selector">
            <input type="file" class="file-selector" accept="image/*">
        </div>
    </div>
    <div class="link">
        <span>输入图片链接</span>
        <input class="file-link">
    </div>
</div>
<div class="descr">
    <span>输入图片描述</span>
    <input class="img-descr" maxlength="20">
</div>
<span class="error">请选择有效的图片并填写图片描述</span>
<div class="op">
    <button class="cancel">取消</button>
    <button class="reset">重置</button>
    <button class="submit">确认</button>
</div>
