<!--suppress HtmlFormInputWithoutLabel -->
<div class="selector">
    <div class="uploader">
        <span>拖动或点击上传文件</span>
        <div class="selector">
            <input type="file" class="file-selector" accept="image/*">
        </div>
    </div>
    <div class="link">
        <span>输入图片链接</span>
        <input class="file-link" type="url">
    </div>
    <div class="op">
        <input class="size" type="range" min="0" max="100" value="30" disabled>
        <button class="reset">重置</button>
    </div>
</div>
<div class="descr">
    <span>输入图片描述</span>
    <input class="img-descr" maxlength="20">
</div>
<span class="error">请选择有效的图片并填写图片描述</span>
