<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <script defer src="./krich.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            krich.initEditor('#krich', {
                headerSelect: true,
                blockquote: true,
                bold: true,
                underline: true,
                italic: true,
                through: true,
                inlineCode: true,
                sup: true,
                sub: true,
                clear: true,
                color: true,
                background: true,
                ul: true,
                ol: true,
                multi: true
            })
        })
    </script>
</head>
<body>
<div id="krich">

</div>
</body>
</html>
